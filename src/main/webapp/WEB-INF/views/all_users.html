<!DOCTYPE html>
<html lang="en" xmlns:th="http:/thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div th:each="user : ${listUsers}">

</div>

<hr/>

<a href="/user/new">Create new User</a>

</body>
</html>
