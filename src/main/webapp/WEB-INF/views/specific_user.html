<!DOCTYPE html>
<html lang="en" xmlns:th="http:/thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>User data</title>
</head>
<body>

<p th:text="${user.getId()}">VALUE</p>
<p th:text="${user.getName()}">VALUE</p>
<p th:text="${user.getLastName()}">VALUE</p>
<p th:text="${user.getAge()}">VALUE</p>

<a th:href="@{/user/{id}/edit(id=${user.getId()})}">Change user data</a>

<br>

<form th:method="DELETE" th:action="@{/user/{id}(id=${user.getId})}">
    <input type="submit" value="Delete"/>
</form>
<br>
<a href="/user">Back to all users</a>

</body>
</html>
